<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
</head>
<body>
<h1>Add New Student</h1>
<form th:action="@{/students/create}" th:object="${student}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email">
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" th:field="*{phoneNumber}" id="phone">
    </div>
    <div>
        <label for="address">Address:</label>
        <textarea th:field="*{address}" id="address"></textarea>
    </div>
    <button type="submit">Save</button>
    <a th:href="@{/students}">Cancel</a>
</form>
</body>
</html>
